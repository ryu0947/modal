<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>jQueryでTOPへ戻るボタン</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">jQuery</h1>
      <button id="js-hamburger" class="hamburger">
        <span id="js-top-line" class="top-line"></span>
        <span id="js-center-line" class="center-line"></span>
        <span id="js-bottom-line" class="bottom-line"></span>
      </button>
    </header>
    <div class="modal">
        <div class="modal-container">
            <p class="modal-text">モーダルです。</p>
            <button id="js-close" class="close">閉じる</button>
        </div>
    </div>
    <button id="js-open" class="open">クリック！</button>
    <script src="js/top-btn2.js"></script>
  </body>
</html>
