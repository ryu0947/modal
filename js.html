<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JavaScriptでモーダル</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">JavaScript</h1>
      <button id="js-hamburger" class="hamburger">
        <span id="js-top-line" class="top-line"></span>
        <span id="js-center-line" class="center-line"></span>
        <span id="js-bottom-line" class="bottom-line"></span>
      </button>
    </header>
    <div id="js-modal" class="modal">
      <div class="modal-container">
        <div class="modal-inner">
          <h1 class="modal-title">モーダルです。</h1>
          <p class="modal-text">テキストテキストテキストテキストテキスト</p>
          <button id="js-close" class="modal-close">閉じる</button>
        </div>
      </div>
    </div>
    <div class="modal-btn">
      <button id="js-open" class="modal-open">モーダルを開く</button>
    </div>
    <script src="js/modal1.js"></script>
  </body>
</html>
